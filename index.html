<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Controlled Aliens</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header_div text-center">
        <h1>Sound-Controlled Space Adventure</h1>
        <p>Make sounds to control your alien adventure! Try clapping, snapping, or drumming!</p>
    </div>
    
    <div class="main_container">
        <div class="controls text-center">
            <button class="btn start-btn" onclick="startClassification();">Start Adventure</button>
            <h3 id="result_label">Listening for sounds...</h3>
            <h4 id="result_confidence">Accuracy: </h4>
        </div>
        
        <!-- Shapes moving in background -->
        <div class="moving-shapes">
            <div class="circle large"></div>
            <div class="circle small"></div>
            <div class="square"></div>
            <div class="triangle"></div>
            <div class="line"></div>
        </div>
    </div>

    <div class="copy_right_footer text-center">
        <p>Created by Vikhyath M.</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
